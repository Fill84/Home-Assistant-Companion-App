name: Build and Release (Manual Tag)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # ── Cross-platform build matrix ──────────────────────────────
  build:
    # Only run if the tag was NOT created by the auto-release workflow
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Force HTTPS instead of SSH for git
        run: git config --global url."https://github.com/".insteadOf ssh://git@github.com/

      - name: Install dependencies
        run: yarn install

      - name: Build installer
        run: yarn make

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installers-${{ matrix.os }}
          path: |
            out/make/**/*.exe
            out/make/**/*.nupkg
            out/make/**/*.dmg
            out/make/**/*.zip
            out/make/**/*.deb
            out/make/**/*.rpm

  # ── Collect all artifacts and publish release ────────────────
  release:
    needs: build
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: bump version')"

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -50 || true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Home Assistant Companion ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.nupkg
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.deb
            artifacts/**/*.rpm
